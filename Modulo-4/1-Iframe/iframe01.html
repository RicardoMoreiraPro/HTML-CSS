<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 200px;
            height: 200px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um ifram</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="400" width="400" scolling="auto">
            <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal</p>
    
    <p>O repositório do Ricardo <iframe src="https://ricardomoreirapro.github.io/Projeto-Android/" frameborder="0"> Seu navegador não é compativel</iframe> também é legal</p>
</body>
</html>
